<!-- Spotlight Product Display -->
<template>
    <a href={productPath}>
        <figure class="slds-p-around_xx-small slds-border_top slds-border_right slds-border_bottom slds-border_left">
            <img src={product.imageUrl} alt={product.alternativeText} />
        </figure>
        <h3 class="slds-text-heading_medium slds-m-top_medium">{product.name}</h3>
    </a>
    <div class="price">
        <span if:false={hasPrice}>Price Unavailable</span>
        <lightning-formatted-number
                if:true={hasPrice}
                currency-code={product.currencyCode}
                format-style="currency"
                value={product.price}
        >
        </lightning-formatted-number>
    </div>
    <div class="slds-p-vertical_small">
        <lightning-button
                label="Add to Cart"
                variant="brand"
                onclick={addToCartHandler}
        >
        </lightning-button>
    </div>
</template>

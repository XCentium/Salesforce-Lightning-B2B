<template>
	<lightning-card title="Remind me later" icon-name="utility:change_record_type">
		<div class="slds-card__body_inner">

			<template if:true={notifications.data}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={notifications.data} for:item="notification">
						<lightning-layout-item key={notification.Id} size="12" class="slds-p-around_x-small">
							<c-notification-tile notification={notification} removed={removed} ontonotification={handleNotificationView}></c-notification-tile>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>

			<template if:true={notifications.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the list
				</div>
			</template>
		</div>
	</lightning-card>
</template>

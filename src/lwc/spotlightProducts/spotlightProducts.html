<!-- Spotlight Products -->
<template>
    <h2 class="slds-text-heading_large slds-m-bottom_medium slds-text-align_center">{title}</h2>
    <div class="slds-grid slds-gutters slds-wrap">
        <template for:each={spotlightProducts} for:item="product">
            <div key={product} class="slds-col slds-size_1-of-3 xc-spotlight-product">
                <c-spotlight-product-display
                        key={product}
                        product={product}
                        onaddtocart={addItemToCart}>
                </c-spotlight-product-display>
            </div>
        </template>
    </div>
</template>

<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
       label="Quick Order" title="Quick Order"
       onclick={openModal} class="slds-m-left_x-small">
    </lightning-button>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" >
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add to Cart</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <table class="table w-1/1">
                        <thead>
                            <tr>
                                <th></th>
                                <template for:each={columnHeaders} for:item="columHeader">
                                    <th key={columHeader}>{columHeader}</th>
                                </template>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={rows} for:item="row">
                                <tr key={row.name}>
                                    <td>{row.name}</td>
                                    <template for:each={row.cols} for:item="col">
                                        <td key={col.id} >
                                            <input type="text" disabled={col.value} onchange={handleProductInputChange} data-id={row.id}/>
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="addToCart">Add to Cart</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
